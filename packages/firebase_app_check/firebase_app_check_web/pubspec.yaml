name: firebase_app_check_web
description: The web implementation of firebase_auth
homepage: https://github.com/FirebaseExtended/flutterfire/tree/master/packages/firebase_app_check/firebase_app_check_web
version: 0.0.5+3

environment:
  sdk: '>=2.12.0-133.0.dev <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  firebase_app_check_platform_interface: ^0.0.3+3
  firebase_core: ^1.10.0
  firebase_core_web: ^1.5.3
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.3-nullsafety.3

dev_dependencies:
  firebase_app_check:
    path: ../firebase_app_check
  firebase_core_platform_interface: ^4.2.3
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FirebaseAppCheckWeb
        fileName: firebase_app_check_web.dart
